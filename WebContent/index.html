<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Book Store</title>
<link rel="apple-touch-icon" sizes="180x180" href="./favicons/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="./favicons/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="./favicons/favicon-16x16.png">
<link rel="manifest" href="./favicons/site.webmanifest">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
<style>
    body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .navbar {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .justify-content-center {
		    margin-top: 50px;
		}

        .card {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: none;
            border-radius: 10px;
        }

        .card-header {
            background-color: #007bff;
            color: white;
            font-size: 1.5rem;
            text-align: center;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }
    header {
        margin-bottom: 30px;
    }
    .hero-section {
        text-align: center;
        margin: 20px 0;
        background-color: #e9ecef;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .hero-section h1 {
        color: #343a40;
        font-size: 2.5rem;
        margin-bottom: 10px;
    }
    .table-section {
        margin-top: 20px;
    }
    .table-section a {
        text-decoration: none;
        font-weight: bold;
    }
    .table-section a:hover {
        text-decoration: underline;
    }
</style>
</head>
<body onload="funload()">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="logo.png" alt="Book Store Logo" width="60" height="30">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="CustomerLogin.html">Login</a></li>
                        <li class="nav-item"><a class="nav-link" href="CustomerRegister.html">Register</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
<main>
    <div class="container">
        <div class="hero-section">
            <h1>Welcome to Online Book Store</h1>
            <p>Find your next favorite book with us!</p>
        </div>
        <div class="table-section text-center">
            <table class="table table-borderless">
                <tbody>
                    <tr>
                        <td><a href="SellerLogin.html" class="btn btn-outline-primary">Login As Admin</a></td>
                    </tr>
                    <tr>
                        <td><a href="CustomerLogin.html" class="btn btn-outline-secondary">Login As Customer</a></td>
                    </tr>
                    <tr>
                        <td><a href="CustomerRegister.html" class="btn btn-outline-success">New user? Register Here</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Preloader script
    function funload() {
        const loading = document.getElementById("loding");
        if (loading) {
            loading.style.display = "none";
        }
    }
</script>
</body>
</html>
