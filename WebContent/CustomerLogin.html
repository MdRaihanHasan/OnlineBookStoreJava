<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Store - Login</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicons/favicon-16x16.png">
    <link rel="manifest" href="./favicons/site.webmanifest">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .navbar {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .justify-content-center {
		    margin-top: 50px;
		}

        .card {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: none;
            border-radius: 10px;
        }

        .card-header {
            background-color: #007bff;
            color: white;
            font-size: 1.5rem;
            text-align: center;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .capbox {
            background-color: #e9ecef;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 15px;
        }

        .capbox-inner {
            margin-top: 10px;
        }

        #CaptchaDiv {
            font-size: 1.25rem;
            font-weight: bold;
            color: #343a40;
            margin-bottom: 10px;
        }
    </style>
</head>
<body onload="funload()">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="logo.png" alt="Book Store Logo" width="60" height="30">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link active" href="CustomerLogin.html">Login</a></li>
                        <li class="nav-item"><a class="nav-link" href="CustomerRegister.html">Register</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Customer Login</div>
                    <div class="card-body">
                        <form action="userlog" method="post" onsubmit="checkform()" id="theform">
                            <div class="mb-3">
                                <label for="userName" class="form-label">Email</label>
                                <input type="text" name="username" id="userName" class="form-control" placeholder="Enter your Email" required>
                            </div>
                            <div class="mb-3">
                                <label for="Password" class="form-label">Password</label>
                                <input type="password" name="password" id="Password" class="form-control" placeholder="Enter Password" required>
                            </div>
                            <div class="capbox">
                                <div id="CaptchaDiv">46749</div>
                                <div class="capbox-inner">
                                    <input type="hidden" id="txtCaptcha" value="46749">
                                    <input type="text" name="CaptchaInput" id="CaptchaInput" class="form-control" placeholder="Enter Captcha" required>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                            <div class="text-center mt-3">
                                <a href="SellerLogin.html" class="text-decoration-none">Are you a Seller? Login as Admin</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function funload() {
            document.getElementById("loding").style.display = "none";
        }

        function checkform(event) {
            const form = document.getElementById("theform");
            let errorMsg = "";

            if (!ValidCaptcha()) {
                errorMsg += "- The CAPTCHA Code Does Not Match.\n";
            }

            if (errorMsg) {
                alert(errorMsg);
                event.preventDefault();
                return false;
            }

            return true;
        }

        function ValidCaptcha() {
            const generated = document.getElementById("txtCaptcha").value;
            const entered = document.getElementById("CaptchaInput").value;
            return generated === entered;
        }

        const generateCaptcha = () => {
            const code = Array.from({ length: 5 }, () => Math.floor(Math.random() * 10)).join("");
            document.getElementById("txtCaptcha").value = code;
            document.getElementById("CaptchaDiv").textContent = code;
        };

        generateCaptcha();
    </script>
</body>
</html>
