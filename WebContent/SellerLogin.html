<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Login - Book Store</title>
<link rel="apple-touch-icon" sizes="180x180" href="./favicons/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="./favicons/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="./favicons/favicon-16x16.png">
<link rel="manifest" href="./favicons/site.webmanifest">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body {
    background-color: #f8f9fa;
    font-family: Arial, sans-serif;
}
header {
    margin-bottom: 30px;
}
.AdminLogin {
    height: 45px;
    border-radius: 25px;
    background-color: #28a745;
    color: white;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
    border: none;
}
.AdminLogin:hover {
    background-color: #218838;
    color: white;
}
.card {
    border-radius: 15px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}
.card-header {
    background-color: #343a40;
    color: white;
    border-radius: 15px 15px 0 0;
    text-align: center;
    font-size: 1.5rem;
}
.card-body {
    padding: 2rem;
}
a {
    text-decoration: none;
}
a:hover {
    text-decoration: underline;
}
</style>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="logo.png" alt="Book Store Logo" width="60" height="30">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="login.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="CustomerRegister.html">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<main>
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 70vh;">
        <div class="card" style="width: 100%; max-width: 500px;">
            <div class="card-header">
                Admin Login
            </div>
            <div class="card-body">
                <form action="adminlog" method="post">
                    <div class="mb-3">
                        <label for="userName" class="form-label">Username</label>
                        <input type="text" name="username" id="userName" class="form-control" placeholder="Enter your Username">
                    </div>
                    <div class="mb-3">
                        <label for="Password" class="form-label">Password</label>
                        <input type="password" name="password" id="Password" class="form-control" placeholder="Enter your Password">
                    </div>
                    <div class="text-center">
                        <button type="submit" class="AdminLogin">Login as Admin</button>
                    </div>
                    <div class="mt-3 text-center">
                        <a href="CustomerLogin.html" class="text-primary">Not an Admin? Click here to login as Customer</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
