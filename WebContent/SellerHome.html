<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Book Store</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicons/favicon-16x16.png">
    <link rel="manifest" href="./favicons/site.webmanifest">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js"></script>
<style>
    /* General Body Styling */
    body {
        background-color: #f0f8ff;
        font-family: 'Poppins', sans-serif;
    }

    /* Navbar Styling */
    .navbar {
        background: linear-gradient(90deg, #007bff, #00c6ff);
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .navbar-brand img {
        width: 50px;
        height: auto;
    }

    .navbar a {
        color: #fff;
        font-size: 1.1rem;
        transition: color 0.3s ease, background-color 0.3s ease;
    }

    .navbar a:hover {
        color: #007bff;
        background-color: #e3f2fd;
        border-radius: 4px;
    }

    .navbar-toggler {
        border: none;
        color: #fff;
    }

    .navbar-toggler-icon {
        background-image: none;
        font-size: 1.5rem;
    }

    .nav-item {
        margin-right: 15px;
    }

    .nav-link.active {
        background-color: #e3f2fd;
        color: #007bff;
        border-radius: 4px;
    }

    /* Small Screen Navbar Styling */
    .navbar-collapse {
        justify-content: center;
    }

    .navbar-nav .nav-item a {
        padding: 10px 15px;
    }
    
    .navbar-nav .nav-item a {
     padding: 0; 
	}
</style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="logo.png" alt="Book Store Logo">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon text-white">&#9776;</span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="storebooks" id="home">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="storebooks" id="storebooks">Store Books</a></li>
                        <li class="nav-item"><a class="nav-link" href="addbook" id="addbook">Add Books</a></li>
                        <li class="nav-item"><a class="nav-link" href="about" id="about">About Us</a></li>
                        <li class="nav-item"><a class="nav-link" href="logout" id="logout">Logout</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
</body>
</html>
