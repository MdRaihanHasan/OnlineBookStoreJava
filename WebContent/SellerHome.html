<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Book Store</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicons/favicon-16x16.png">
    <link rel="manifest" href="./favicons/site.webmanifest">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js"></script>
<style>
    /* General Body Styling */
    body {
        background-color: #f8f9fa;
        font-family: Arial, sans-serif;
    }

    /* Navbar Styling */
    .navbar {
        background-color: #343a40 !important; /* Dark background */
    }

    .navbar a {
        color: #fff !important; /* White text */
        font-weight: bold;
    }

    .navbar a:hover {
        color: #e9ecef !important; /* Lighter hover color */
    }

    .navbar-toggler-icon {
        color: #fff !important; /* White toggle icon */
    }

    .navbar-nav .nav-item {
        margin-right: 20px; /* Space between nav items */
    }

    .navbar-nav .nav-item a {
        font-size: 1.1rem;
        padding: 12px 18px;
    }

    .navbar-nav .nav-item a.active {
        color: #007bff !important; /* Active link color */
        font-weight: bold;
    }

    .navbar-brand img {
        width: 60px;
        height: 30px;
    }

    /* Navbar on small screens */
    .navbar-toggler {
        background-color: #007bff; /* Button background */
    }

    /* Small Screen Styling for Navbar Links */
    .navbar-collapse {
        text-align: center; /* Center the links in mobile view */
    }

    .navbar-nav .nav-item a {
        padding: 10px 15px;
    }

    .navbar-nav {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
    }

    .navbar-nav .nav-item a:hover {
        background-color: #007bff; /* Hover effect background */
        color: #fff;
        border-radius: 4px;
    }
</style>

</head>
<body>
    <header>
        <nav class="navbar navbar-expand-sm bg-dark" style="margin-bottom: 0px">
            <a class="navbar-brand">
                <img src="logo.png" alt="Book Store Logo" width="60" height="30px">
            </a>
            <button class="navbar-toggler" style="background-color: white;" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon" style="color: #fff; font-size: 28px;"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="storebooks" id="home">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="storebooks" id="storebooks">Store Books</a></li>
                    <li class="nav-item"><a class="nav-link" href="addbook" id="addbook">Add Books</a></li>
                    <li class="nav-item"><a class="nav-link" href="removebook" id="removebook">Remove Books</a></li>
                    <li class="nav-item"><a class="nav-link" href="about" id="about">About Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="logout" id="logout">Logout</a></li>
                </ul>
            </div>
        </nav>
    </header>
</body>
</html>
