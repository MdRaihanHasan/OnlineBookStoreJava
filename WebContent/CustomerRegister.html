<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register - Book Store</title>
<link rel="apple-touch-icon" sizes="180x180" href="./favicons/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="./favicons/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="./favicons/favicon-16x16.png">
<link rel="manifest" href="./favicons/site.webmanifest">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
<style>
body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .navbar {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .justify-content-center {
		    margin-top: 50px;
		}

        .card {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: none;
            border-radius: 10px;
        }

        .card-header {
            background-color: #007bff;
            color: white;
            font-size: 1.5rem;
            text-align: center;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }
.card-body {
    padding: 2rem;
}
textarea {
    resize: none;
}
a {
    text-decoration: none;
}
a:hover {
    text-decoration: none;
}
</style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="logo.png" alt="Book Store Logo" width="60" height="30">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link " href="CustomerLogin.html">Login</a></li>
                        <li class="nav-item"><a class="nav-link active" href="CustomerRegister.html">Register</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
<main>
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 70vh;">
        <div class="card" style="width: 100%; max-width: 600px;">
            <div class="card-header">
                Register
            </div>
            <div class="card-body">
                <form action="userreg" method="post">
                    <div class="mb-3">
                        <label for="Email" class="form-label">Email</label>
                        <input type="email" name="mailid" id="Email" class="form-control" placeholder="Enter your Email" required>
                    </div>
                    <div class="mb-3">
                        <label for="passWord" class="form-label">Password</label>
                        <input type="password" name="password" id="passWord" class="form-control" placeholder="Enter your Password" required>
                    </div>
                    <div class="mb-3">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" name="firstname" id="firstName" class="form-control" placeholder="Enter your First Name" required>
                    </div>
                    <div class="mb-3">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" name="lastname" id="lastName" class="form-control" placeholder="Enter your Last Name" required>
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <textarea name="address" id="address" class="form-control" rows="3" placeholder="Enter your Address" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="phno" class="form-label">Mobile Number</label>
                        <input type="tel" name="phone" id="phno" class="form-control" placeholder="Enter your Mobile Number" required>
                    </div>
                    <div class="form-check mb-3">
                        <input type="checkbox" name="acceptance" id="acceptance" class="form-check-input" required>
                        <label for="acceptance" class="form-check-label">I accept all terms & conditions</label>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
